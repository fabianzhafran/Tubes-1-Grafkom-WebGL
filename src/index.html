<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusing</title>
    <style>
        html {
            width: 100vw;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        body {
            width: 100%;
            height: 100%;
        }
        canvas {
            margin: 0;
            width: 70%;
            /* height: 60%; */
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ok">
        <canvas id="webgl-app"></canvas>
        <div>
            <div>
                <div>
                    <label for="input-file">Upload File</label><br>
                    <input type="file" id="input-file">
                </div>
            </div>
            <input type="text" id="resize-input" name="resize-input">
            <button id="resize-button">Resize</button>
            <div>
                <select id="change-color" name="change-color">
                    <option value="1">Red</option>
                    <option value="2">Blue</option>
                    <option value="3">Green</option>
                    <option value="4">Yellow</option>
                </select>
                <button id="change-color-button">Change Color</button>
            </div>
            <button id="save">Save</button>
            <button id="help">Help</button>
        </div>
    </div>
    <script src="./utils/matrix.js"></script>
    <script src="./GLObject.js"></script>
    <script src="./renderer.js"></script>
    <script src="./loaders/shader.js"></script>
    <script src="main.js"></script>
</body>
</html>
